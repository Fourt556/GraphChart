  <script>
        const defaultConfig = {
            chart_title: "‡∏Å‡∏£‡∏≤‡∏ü‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•",
            indicator_label: "‡∏ï‡∏±‡∏ß‡∏ä‡∏µ‡πâ‡∏ß‡∏±‡∏î",
            target_label: "‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢",
            status_text: "Good",
            arrow_direction: "up",
            background_color: "#667eea",
            surface_color: "#ffffff",
            text_color: "#2d3748",
            primary_action_color: "#667eea",
            secondary_action_color: "#f56565"
        };

        let categories = [
            { name: "‡πÄ‡∏õ‡πâ‡∏≤", color: "#667eea" },
            { name: "‡∏ú‡∏•", color: "#48bb78" }
        ];

        let chartData = {
            2566: { "‡πÄ‡∏õ‡πâ‡∏≤": 80, "‡∏ú‡∏•": 85 },
            2567: { "‡πÄ‡∏õ‡πâ‡∏≤": 82, "‡∏ú‡∏•": 88 },
            2568: { "‡πÄ‡∏õ‡πâ‡∏≤": 85, "‡∏ú‡∏•": 90 }
        };

        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#",""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 +
                (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255))
                .toString(16).slice(1);
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            
            categories.forEach((cat, index) => {
                const div = document.createElement('div');
                div.className = 'category-controls';
                div.innerHTML = `
                    <input type="text" value="${cat.name}" onchange="updateCategoryName(${index}, this.value)" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà">
                    <div class="color-input-group">
                        <input type="color" value="${cat.color}" onchange="updateCategoryColor(${index}, this.value)">
                        <button class="btn btn-danger" onclick="removeCategory(${index})">‡∏•‡∏ö</button>
                    </div>
                `;
                container.appendChild(div);
            });

            renderDataTable();
            renderChart();
        }

        function addCategory() {
            const colors = ["#667eea", "#48bb78", "#ed8936", "#f56565", "#9f7aea"];
            categories.push({
                name: `‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà ${categories.length + 1}`,
                color: colors[categories.length % colors.length]
            });
            
            Object.keys(chartData).forEach(year => {
                chartData[year][`‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà ${categories.length}`] = 0;
            });
            
            renderCategories();
            updateStatusBadge(defaultConfig.status_text, defaultConfig.arrow_direction);
        }

        function removeCategory(index) {
            const catName = categories[index].name;
            categories.splice(index, 1);
            
            Object.keys(chartData).forEach(year => {
                delete chartData[year][catName];
            });
            
            renderCategories();
            updateStatusBadge(defaultConfig.status_text, defaultConfig.arrow_direction);
        }

        function updateCategoryName(index, newName) {
            const oldName = categories[index].name;
            categories[index].name = newName;
            
            Object.keys(chartData).forEach(year => {
                chartData[year][newName] = chartData[year][oldName] || 0;
                delete chartData[year][oldName];
            });
            
            renderCategories();
            updateStatusBadge(defaultConfig.status_text, defaultConfig.arrow_direction);
        }

        function updateCategoryColor(index, newColor) {
            categories[index].color = newColor;
            renderChart();
        }

        function renderDataTable() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';
            
            const years = [
                document.getElementById('year1').value,
                document.getElementById('year2').value,
                document.getElementById('year3').value
            ];

            document.getElementById('yearHeader1').textContent = years[0];
            document.getElementById('yearHeader2').textContent = years[1];
            document.getElementById('yearHeader3').textContent = years[2];
            
            categories.forEach(cat => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="font-weight: 600;">${cat.name}</td>
                    <td><input type="number" value="${chartData[years[0]][cat.name] || 0}" onchange="updateData('${years[0]}', '${cat.name}', this.value)" step="0.1"></td>
                    <td><input type="number" value="${chartData[years[1]][cat.name] || 0}" onchange="updateData('${years[1]}', '${cat.name}', this.value)" step="0.1"></td>
                    <td><input type="number" value="${chartData[years[2]][cat.name] || 0}" onchange="updateData('${years[2]}', '${cat.name}', this.value)" step="0.1"></td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateData(year, category, value) {
            if (!chartData[year]) {
                chartData[year] = {};
            }
            chartData[year][category] = parseFloat(value) || 0;
            renderChart();
        }

        function renderChart() {
            const years = [
                document.getElementById('year1').value,
                document.getElementById('year2').value,
                document.getElementById('year3').value
            ];

            let maxValue = 100;
            years.forEach(year => {
                if (chartData[year]) {
                    Object.values(chartData[year]).forEach(val => {
                        maxValue = Math.max(maxValue, val);
                    });
                }
            });

            const targetValue = parseFloat(document.getElementById('targetValue').value) || 0;
            if (targetValue > 0) {
                maxValue = Math.max(maxValue, targetValue);
            }

            maxValue = Math.ceil(maxValue / 10) * 10 + 10;

            const yLabels = document.getElementById('yAxisLabels');
            yLabels.innerHTML = '';
            for (let i = 0; i <= 5; i++) {
                const label = document.createElement('div');
                label.className = 'y-axis-label';
                label.textContent = Math.round(maxValue * (5 - i) / 5);
                yLabels.appendChild(label);
            }

            const targetLineContainer = document.getElementById('targetLineContainer');
            targetLineContainer.innerHTML = '';
            if (targetValue > 0 && targetValue <= maxValue) {
                const targetPercent = (targetValue / maxValue) * 100;
                const targetLine = document.createElement('div');
                targetLine.className = 'target-line-dashed';
                targetLine.style.bottom = `${targetPercent}%`;
                
                const targetValueLabel = document.createElement('div');
                targetValueLabel.className = 'target-value-label';
